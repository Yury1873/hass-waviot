name: Release

on:
  release:
    types: [published]

jobs:
  release-zip:
    name: Release ZIP
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v2"
      - name: ZIP Component folder
        run: |
          cd ${{ github.workspace }}/custom_components/waviot_updater/
          zip -r waviot_updater.zip ./

      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/custom_components/waviot_updater/waviot_updater.zip
          asset_name: waviot_updater.zip
          tag: ${{ github.ref }}
          overwrite: true
